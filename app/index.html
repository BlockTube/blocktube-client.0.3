<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Blocktu.be" />
  <title>Blocktu.be</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Blocktu.be">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">



    <web3-wallet 
      id="web3wallet" 
      keystore="{{keystore}}" 
      walletname="blocktube-demo" 
      password="test" 
      web3="{{web3}}" 
      host="http://109.123.70.141:8545" 
      host2="{{host}}"  
      balance="{{balance}}" 
      account="{{account}}"></web3-wallet>

    <iron-meta 
      key="clipcontract" 
      value="0xC4946E241ab66cDa428581cF2624f8cc6E4a7B72"></iron-meta>

    <iron-meta 
      key="ipfs_read" 
      value="gateway.ipfs.io"></iron-meta>

    <iron-meta 
      key="ipfs_upload" 
      value="/ip4/109.123.70.141/tcp/5001"></iron-meta>

    <iron-meta 
      key="eth_node" 
      value="http://109.123.70.141:8545"></iron-meta>

      <excess-router-config
          path-style="hash"
          hash-prefix="#!">
        </excess-router-config>

        <excess-route 
          route="/:menu/(.*)?" 
          menu="{{mainmenu}}">
        </excess-route>
        
        <excess-route 
          route="/clip/:clipid" 
          clipid="{{clipid}}">
        </excess-route>

        <excess-route 
          route="/claiminvite/:invitecode" 
          invitecode="{{invitecode}}">
        </excess-route>

    <paper-scroll-header-panel>
      <!-- <div class="paper-header toolbar">A moeder is</div> -->

      <paper-toolbar>
        <img class="avatar" src="http://i.imgur.com/W2zCwpR.png" />
      </paper-toolbar>
  
        <iron-pages id="mainContainer" attr-for-selected="route" selected="{{mainmenu}}">

          <section route="home">
            <bt-home web3="{{web3}}"></bt-home>
          </section>

          <section route="profile">
            <bt-profile web3="[[web3]]" account="[[account]]"></bt-profile>
          </section>

          <section route="clip">
            <bt-clip clipid="{{clipid}}"></bt-clip>
          </section>

        </iron-pages>

    </paper-scroll-header-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/helpers.js"></script>
  <!-- endbuild-->
</body>

</html>
