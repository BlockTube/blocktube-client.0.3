<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="bt-logo">
  <template>
    <style>
      :host {
        display: block;

      }
      .btlogo {
        max-height: 26px;
        width: 50vw;
        max-width: 165px;
        margin-right: 15px;
      }

      .small {
        width: 55px;
        margin-right: 8px;

      }

      .btlogo img {
        width: 100%;
      }


    </style>
    <iron-media-query query="(min-width:0px) and (max-width: 600px)" query-matches="{{phoneview}}"></iron-media-query>
    <template is="dom-if" if="{{phoneview}}">
      <div class="btlogo small">
        <img src="images/bt-logo-altshort.svg">
      </div>
    </template>

    <template is="dom-if" if="{{!phoneview}}">
      <div class="btlogo">
        <img src="images/bt-logo-alt.svg">
      </div>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bt-logo',

      properties: {
        phoneview: {
          type: Boolean,
          notify: true,
          observer: '_sizeview'
        },
      },

      _sizeview: function(){
        if (this.phoneview) {
        console.log('Logt em!!!');        
          }


      },
    });
  })();
  </script>
</dom-module>
