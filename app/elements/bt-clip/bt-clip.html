    <style>
      :host {
        display: block;
      --primary-foreground-color: white;
      --primary-background-color: #2B333F;
      --big-play-width: 3em; 
      --big-play-height: 1.5em;
      --slider-bg-color: lighten(var(--primary-background-color, 33%);
      }

      h1 {
        @apply(--bt-font-h1);
        margin: 0px;   
      }

      h2 {
        @apply(--bt-font-h2);
        margin: 0px;
      }

      h4 {
        @apply(--bt-font-h4);
        margin: 0px;   
      }

      h5 {
        @apply(--bt-font-h5);
        margin: 0px;
      }


      p {
        @apply(--bt-font-body);
        margin: 0px;
        text-overflow: ellipsis;
        overflow: hidden; 
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        height: 30px;
      }



      .total {
        width: 100%;
        box-sizing: border-box;
        padding: 10vh 5vw 0px 5vw;

      }



        
        #videoplayer {
          width: 854px;
          height: 480px;          
        }


        /*

/*        #videoplayer {

        .video-js {

          font-size: 10px;
          color: var(--primary-foreground-color);
        }

        .vjs-default-skin .vjs-big-play-button {
          font-size: 3em;
          line-height: var(--big-play-height);
          height: var(--big-play-height);
          width: var(--big-play-width);
          border: 0.06666em solid var(--primary-foreground-color);
          border-radius: 0.3em;
          left: 50%;
          top: 50%;
        }

        .video-js .vjs-control-bar,
        .video-js .vjs-big-play-button,
        .video-js .vjs-menu-button .vjs-menu-content {
          background-color: var(--primary-background-color);
        }

        .video-js .vjs-slider {
          background-color: var(--slider-bg-color);
        }
        .video-js .vjs-volume-level,
        .video-js .vjs-play-progress,
        .video-js .vjs-slider-bar {
          background: var(--primary-foreground-color);
        }

        .video-js .vjs-load-progress {
        }

        .video-js .vjs-load-progress div {
        }



    @media all and (min-width: 0) and (max-width: 340px) and (orientation: portrait) {    


        #videoplayer {
          width: 170px;
          height: 85px;  
         /* max-width: 100%; */       
        }

    }


    </style>
