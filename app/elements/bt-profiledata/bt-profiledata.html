<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bt-profiledata">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-localstorage name="bt-profile"
    value="{{profiledata}}"
    on-iron-localstorage-load="_profileloaded"
    on-iron-localstorage-load-empty="_profileinit"></iron-localstorage>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bt-profiledata',

      properties: {
        profiledata: {
          type: Object,
          notify: true
        }
      },
      _profileinit: function() {
        this.profile = {
          username: 'John Doe',
          avatarhash: 'QmcNuYUwDboxhxZ966Hp5UtjwQNAgLTZBQMW151EqvvXu4',
          avatarutl: 'http://gateway.ipfs.io/ipfs/QmcNuYUwDboxhxZ966Hp5UtjwQNAgLTZBQMW151EqvvXu4'
        }
      },
      _profileloaded: function() {
console.log('profile loaded',this.profiledata);
      },
    });
  })();
  </script>
</dom-module>
