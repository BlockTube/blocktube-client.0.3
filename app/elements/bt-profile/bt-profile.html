<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/file-upload/file-upload.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">


<link rel="import" href="../../bower_components/polymer-img-crop/img-crop.html">
<link rel="import" href="../bt-style/bt-style.html">
<link rel="import" href="../bt-button/bt-button.html">
<link rel="import" href="../bt-input/bt-input.html">

<dom-module id="bt-profile">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        @apply(--lato-reg);
      }

      .canvas {
        width: 100%;
      }

      .padding {
        width: 100%;
        box-sizing: border-box;
        padding: 0px 10vw 0px 10vw;
      }

      h1 {
        @apply(--bt-font-h1);
      }
      p {
        @apply(--bt-font-body);
      }

      .userandcoins {
        width: 100%;
        margin: 10vw 0px 10vw 0px;

        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-start-justified);
        @apply(--layout-wrap);
      }

      .user {
        width: 75%;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-start-justified);
        @apply(--layout-wrap);
        /*background: yellow;*/
      }

      .userinfo {
        @apply(--layout-vertical);
        @apply(--layout-start);
        @apply(--layout-flex);
        width: 100%;
        /*background: red;*/
        
      }

      .userinfoname {
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-start-justified);      
      }

      .account {
        font-size: 14px;
        color:var(--bt-grey3);
        @apply(--font-nowrap);
        /*word-wrap: break-word*/;
        width: 100px;
      }
 
      .useravatar {
        width: 100px;
        margin:0px 20px 0px 0px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        /*background: purple;*/
      }

      .smallbtn {
        height: 34px;
        width: 34px;
        transition: all .05s linear;

      }
      .smallbtn:hover {
        cursor: pointer;
       transform: scale(1.2,1.2);

      }

      .smallbtn:active {
       transform: scale(0.90,0.90);
       }


      .smallbtn img{
        height: 100%;
        width: 100%;
      }

      .e1 {
        height: 50px;
        width: 50px;
        margin: 25px;
        position: absolute;
      }

      .e2 {
        margin: 0px 0px 4px 12px;
      }

      .useravatarimg {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
      }

      .useravatarimg img {
        width: 100%;
        height: 100%;
      }

      .usertags {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-start-justified);
        width: 100%;
      }

      .usertags p{ 
        color:var(--bt-grey5);
        font-size: 15px;
        @apply(--lato-reg); 
        margin-right: 10px;
      }

      .coinstotal {
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-end-justified);
        width: 25%;
      }

      .coins {
        margin: 0px;
        @apply(--montserrat-reg);
        font-size: 45px;
        /*color: var(--bt-orange);*/
        color: var(--bt-darkgreen);
      }

      .coinicon {
        @apply(--montserrat-bold);

        font-size: 22px;
        margin-left: 2px;
      }


      .seperation {
        width: 100%;
        height: 1px;
        background-color: var(--bt-grey1);
      }

      .confirmbtn {
        margin:15px;
      }



      .temp {
        @apply(--lato-hairline);
        margin-bottom: 10vw;
      }


      bt-input{
        max-width: 50%;
      }




      .upload {
        width: 100%;
        margin: 10vw 0px 10vw 0px;        
      }

      .traingleicon {
        /*border: 1px solid red;*/
        margin-right: 8px;
        transition: all .1s linear;
      }

      .collapseopen {
        -ms-transform: rotate(180deg);
        -webkit-transform: rotate(180deg); 
        transform: rotate(180deg);
      }

      .collapseclose {
        -ms-transform: rotate(0deg);
        -webkit-transform: rotate(0deg); 
        transform: rotate(0deg);
      }

      .whitespace {
        height: 2vh;
        min-height: 20px;
      }


      .cancel {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      


      @media all and (min-width: 0) and (max-width: 400px) and (orientation: portrait) {    
        .smallbtn img{
          height: 100%;
          width: 100%;
        }
        .e2 {
          margin: 0px 0px 6px 12px;
        }
        .userinfo {
          margin: 15px 0px 15px 0px;
        }
        .userinfo p {
          width: 50%;
        }
      }

      @media all and (min-width: 800px){ 
        .userandcoins {
          margin: 80px 0px 50px 0px;
        }
        .upload {
          margin: 50px 0px 50px 0px;
        }
      }


    </style>
    <div class="canvas">
      <div class="padding">

        <template is="dom-if" if="{{editavatar}}">
          <img-crop cropsize="200" on-upload="handleblob"></img-crop>
          <bt-button on-tap="editAvatar">Close</bt-button>
        </template>

      <div class="userandcoins">
      <div class="user">

        <div class="useravatar">
            <div class="smallbtn e1" on-tap="editAvatar">
              <img src="../../images/edit-white.svg">
            </div>
            <div class="useravatarimg">
              <img src="{{_getipfsurl(profiledata.avatarhash)}}" observe="profiledata.avatarurl">
            </div>
        </div>


        <div class="userinfo">
          <p class="account">{{account}}</p>
          <div class="userinfoname">
            <template is="dom-if" if="{{!editname}}">
              <h1  on-tap="editName">{{profiledata.username}}</h1>
              <div class="smallbtn e2" on-tap="editName">
              <img src="../../images/edit-black.svg">
              </div>
            </template>
            <template is="dom-if" if="{{editname}}">
            <bt-input big color="green" bind-value="{{profiledata.username}}" label="username"></bt-input>
              <bt-button class="confirmbtn" on-tap="editName" color="green">OK</bt-button>
            </template>
          </div>
          <div class="usertags">
            <p>You're not following any tags.</p>
            <div class="smallbtn">
              <img src="../../images/add.svg">
            </div>
          </div>
          <!-- <div>BTcoins {{btcoinbalance}}</div> -->
        </div>
        


      </div>

        <div class="coinstotal">
          <h2 class="coins">0<span class="coinicon">ÃŸ</span></h2>
        </div>
      </div>
      </div>
 
      <div class="seperation"></div>
      <div class="padding">
        <div class="upload">
        <template is="dom-if" if="{{collapseclosed}}">
          <bt-button color="orange" on-tap="toggleupload"><img class$="{{collapseclass}} traingleicon" src="../../images/triangle.svg">Upload a video</bt-button>
          <div class="whitespace"></div>
        </template>
          <iron-collapse id="uploadcollapse">
          <div class="cancel" on-tap="toggleupload">
            <img src="../../images/cancel.svg">
          </div>
            <bt-upload profiledata="{{profiledata}}" web3="[[web3]]" account="[[account]]" btbalance="[[btbalance]]" ethbalance="[[ethbalance]]"></bt-upload>
          </iron-collapse>

<!--       <bt-button on-tap="_toUpload"><img src="../../images/triangle.svg">Upload a video</bt-button>
 -->      <!-- HIER MISS EEN COLLAPSE MET DE UPLOADFLOW? -->
<!--       <h4 class="temp">Hier dan een lijstje met mijn geuploade video's?</h4> -->
      </div>
      <div class="seperation"></div>

    </div>

</template>
<script>
  (function() {
    'use strict';

    Polymer({
      is: 'bt-profile',

      properties: {
        web3: {
          type: Object,
          observer: '_web3'
        },
        account: {
          type: String,
          observer: '_fixaccount'
        },
        profilehash: {
          type: String,
        },
        profiledata: {
          type: String,
        },

        editname: {
          type: Boolean,
          value: false
        },

       editavatar: {
          type: Boolean,
          value: false
        },   
        collapseclosed: {
          type: Boolean,
          value: true
        },
      },

      ready: function(){

      },
      attached: function(){
        this.account = app.helpers.fixaddress(this.account);
        this.coincontract = new Polymer.IronMetaQuery({
          key: 'coincontract'
        }).value;
        this._initipfs();
      },

      _initipfs: function(){
        if (!this.ipfs_url){
          this.ipfs_url = new Polymer.IronMetaQuery({
              key: 'ipfs_url'
            }).value;
        }
      },
      avataruploadok: function(e){
        console.log(e);
      },
     

      _web3: function(){
        //debugger;
        this.getBTbalance();
      },
      _toUpload: function(){
        Excess.RouteManager.transitionTo('/upload');
      },
      _fixaccount: function(){
        this.account =app.helpers.fixaddress(this.account);
      },
      _uploadstart: function(){

      },
       _uploaderror: function(e){
        console.log(e);
      },
       handleblob: function(e) {
          console.log(e);
          var file = e.detail;
          file.lastModifiedDate = new Date();
          file.name = 'avatar.png';
          //debugger;

          this.$.avatarupload.uploadFile(file);
        },
     

      getBTbalance: function() {
        //Get Localcoin token balance
        //this.web3wallet = document.querySelector('web3-wallet');
        var self = this;


        app.helpers.getfile('../../contracts/MyToken.json', function(err,contractjson) {

          var MyContract = self.web3.eth.contract(contractjson.abi);
          var myContractInstance = MyContract.at(self.coincontract);

          var coinbalance = myContractInstance.balanceOf(self.account).toNumber() / 1e18;
          self.btcoinbalance = coinbalance;
          // console.log('localcoinbalance: ', coinbalance);
          //this.balanceloaded = true;
          //this.fire('balance-loaded');
        });

        //console.log("MIJNEN BALANCE IS NU:", self.btcoinbalance);

      },

      _getipfsurl: function(hash){
        this._initipfs();
        return this.ipfs_url + hash;
      },

      _setavataripfshash: function(e) {
        try {
          var resJSON = JSON.parse(e.detail.xhr.response);

          this.set('profiledata.avatarhash', resJSON.Hash);

          //this.set('profiledata.avatarurl', ipfs_url + resJSON.Hash);
        } catch (e) {
          // problem uploading or parsing upload result.
        }
        this.editavatar = false;
        this.$.avatarupload.clear();
      },

      _saveProfile: function(){

        this.$.ipfsupload.add(JSON.stringify(this.metadata), function(err, res) {
            // Yeah man - create that contract here now please....

            if (!err && res[0] && res[0].Hash) {
              self._createNewUploadContract(res[0].Hash,function(err,contractaddress){
              self.progress = 'contractcreated';
                console.log('mined!');
                self.contractaddress = contractaddress;
                // TODO : add this contractaddress to the index and return to your videos
                self.push('clips',contractaddress);
                self._addtoIndexContract(contractaddress);
              });
            } else {
              console.log('error uploading metadata to IPFS', err);
            }
          });
      },

      editName:function () {
        this.editname = !this.editname;
      },

      editAvatar:function () {
        this.editavatar = !this.editavatar;

      },


      toggleupload: function() {
        console.log("Shhht");
        var coll = document.querySelector('#uploadcollapse');
        coll.toggle();
        this.collapseclosed=!this.collapseclosed;

        if(!this.collapseclosed){
        this.collapseclass = 'collapseopen';
        } else {
        this.collapseclass = 'collapseclose';
        }
      },


    });
  })();
  </script>
</dom-module>
