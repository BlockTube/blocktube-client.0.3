<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bt-profile">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div><div>A Photo</div> {{account}}</div>
    <div>BTcoins {{btcoinbalance}}</div><paper-button>buy more</paper-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bt-profile',

      properties: {
        web3: {
          type: Object,
          observer: '_web3'
        },
        account: {
          type: String
        }
      },

      ready: function(){

      },
      attached: function(){
        this.account = app.helpers.fixaddress(this.account);
      },
      _web3: function(){
        //debugger;
        this.getBTbalance();
      },
      
      getBTbalance: function() {
        //Get Localcoin token balance
        //this.web3wallet = document.querySelector('web3-wallet');
        var self = this;

        this.contracturl = this.resolveUrl('../../contracts/blockTube.json');
        this.importHref(this.contracturl, function(e) {
          this.contractjson = JSON.parse(e.target.import.body.innerText);

          var MyContract = self.web3.eth.contract(self.contractjson.abi);
          var myContractInstance = MyContract.at(self.contractaddr);

          var account = app.helpers.fixaddress(this.account);
          var coinbalance = myContractInstance.balanceOf(account).toNumber();
          this.btcoinbalance = coinbalance;
          // console.log('localcoinbalance: ', coinbalance);
          //this.balanceloaded = true;
          //this.fire('balance-loaded');
        });
      },

    });
  })();
  </script>
</dom-module>
