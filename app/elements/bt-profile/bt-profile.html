<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/ipfs-upload/ipfs-upload.html">

<dom-module id="bt-profile">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
    avatar
    <template is="dom-if" if="{{profiledata}}">IMG
      <span>{{profiledata.username}}</span>
      <img class="height:100px" src="{{profiledata.avatarurl}}">
    </template>

   <ipfs-upload id="ipfsupload" hash="{{avatarhash}}" on-ipfs-hash-received="_setavataripfshash" on-upload-started="_uploadstart" host="/ip4/109.123.70.141/tcp/5001" on-upload-error="_uploaderror"></ipfs-upload>

    <ipfs-upload hidefileinput id="ipfsupload" host="/ip4/109.123.70.141/tcp/5001"></ipfs-upload>



     {{account}}</div>
    <div>BTcoins {{btcoinbalance}}</div><paper-button>buy more</paper-button>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bt-profile',

      properties: {
        web3: {
          type: Object,
          observer: '_web3'
        },
        account: {
          type: String,
          observer: '_fixaccount'
        },
        profilehash: {
          type: String,
        },
        profiledata: {
          type: String,
        }

      },

      ready: function(){

      },
      attached: function(){
        this.account = app.helpers.fixaddress(this.account);
        this.coincontract = new Polymer.IronMetaQuery({
          key: 'coincontract'
        }).value;
      },
     

      _web3: function(){
        //debugger;
        this.getBTbalance();
      },
      _fixaccount: function(){
        this.account =app.helpers.fixaddress(this.account)
      },
      _uploadstart: function(){

      },
       _uploaderror: function(){

      },
      getBTbalance: function() {
        //Get Localcoin token balance
        //this.web3wallet = document.querySelector('web3-wallet');
        var self = this;


        app.helpers.getfile('../../contracts/MyToken.json', function(err,contractjson) {

          var MyContract = self.web3.eth.contract(contractjson.abi);
          var myContractInstance = MyContract.at(self.coincontract);

          var coinbalance = myContractInstance.balanceOf(self.account).toNumber() / 1e18;
          self.btcoinbalance = coinbalance;
          // console.log('localcoinbalance: ', coinbalance);
          //this.balanceloaded = true;
          //this.fire('balance-loaded');
        });
      },

      _setavataripfshash: function(){
        this.set('profiledata.avatarhash',this.avatarhash.hash);
        var ipfs_url = new Polymer.IronMetaQuery({
          key: 'ipfs_url'
        }).value;

        this.set('profiledata.avatarurl',ipfs_url + this.avatarhash.hash);
     
      },

      _saveProfile: function(){

        this.$.ipfsupload.add(JSON.stringify(this.metadata), function(err, res) {
            // Yeah man - create that contract here now please....

            if (!err && res[0] && res[0].Hash) {
              self._createNewUploadContract(res[0].Hash,function(err,contractaddress){
              self.progress = 'contractcreated';
                console.log('mined!');
                self.contractaddress = contractaddress;
                // TODO : add this contractaddress to the index and return to your videos
                self.push('clips',contractaddress);
                self._addtoIndexContract(contractaddress);
              });
            } else {
              console.log('error uploading metadata to IPFS', err);
            }
          });
      }

    });
  })();
  </script>
</dom-module>
