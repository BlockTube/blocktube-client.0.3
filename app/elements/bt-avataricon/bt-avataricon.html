<link rel="import" href="../../bower_components/polymer/polymer.html">
  <style type="text/css">


  .avatar {
    cursor: pointer;
    width: 45px;
    height: 45px;
    border-radius: 50%;
  }

  </style>
<dom-module id="bt-avataricon">
  <template>
    <img class="avatar" src="{{_getipfsurl(hash)}}" />
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bt-avataricon',

      properties: {
        hash: {
          type: String,         
        }
      },

 _initipfs: function(){
        if (!this.ipfs_url){
          this.ipfs_url = new Polymer.IronMetaQuery({
              key: 'ipfs_url'
            }).value;
        }
      },   

_getipfsurl: function(hash){
  this._initipfs();
  return this.ipfs_url + hash;
}


    });
  })();
  </script>
</dom-module>
