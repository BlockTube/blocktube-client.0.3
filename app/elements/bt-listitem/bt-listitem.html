<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/ipfs-upload/ipfs-upload.html">

<dom-module id="bt-listitem">
  <template>
    <style is="custom-style" include="shared-styles"></style>

    <style>
      :host {
        display: block;
        background-color: rgba(0,0,0,0.025);

        /* This value changes in queries */
        width: 224px;
        margin: 0px 6px 26px 6px;
      }

      :host :hover {
        cursor: pointer;
      }

      .container {
        width: 100%;
        box-sizing: border-box;
        padding: 12px;
      }


      .title {
        width: 100%;
        margin: 0px;
      }

      .title h4 {
        @apply(--bt-font);
        font-size: 14px;
        color: var(--bt-blue);
        margin: 0px;
        width: 100%;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;    
      }

      h5 {
        @apply(--bt-font);
        margin: 0px;
        opacity: 0.8;
        font-size: 90%;
      }

    
      .flexchild {
        @apply(--layout-flex);
      }
    
      .gris {
        color: --google-grey-100;
      }
    
      .actionbuttons {
        @apply(--layout-horizontal);
      }

      .thumbnail {
        width: 100%;

        /* This value changes in queries */
        height: 130px;
      }

      #duration {
        background-color: black;
        color: white;
        height: 20px;
        font-weight: bold;
        padding:5px 12px 5px 12px;
/*        position: relative;*/
/*        top: 190px;*/
        max-width: 60px;
        text-align: right;
        @apply(--horizontal-layout);
        @apply(--horizontal-center);
       }

      .tags {
        color: var(--bt-green);
      }

      .tags h5 {
        font-size: 10px;
      }


      /* THESE ARE ALL NON-STANDARD QUERIES FOR THE DIFFERENT VIDEO SIZES */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {    
        :host {
          width: 352px;
          max-width: 100%;

          margin: 0px 0px 26px 0px;
        }
        .thumbnail {
          height: 171px;
        }
      }
/*      @media all and (min-width: 321) and (max-width: 360px) and (orientation: portrait) {    
        :host {
          width: 352px;
          margin: 0px 0px 26px 0px;
        }
        .thumbnail {
          height: 198px;
        }
      }*/
      @media all and (min-width: 361px) and (max-width: 609px) and (orientation: portrait) {
        :host {
          width: 448px;
          margin: 0px 0px 26px 0px;
        }
        .thumbnail {
          height: 260px;
        }
      }

      @media all and (min-width: 610px) and (max-width: 760px) and (orientation: portrait) {
        :host {
          width: 624px;
          margin: 0px 0px 26px 0px;
        }
        .thumbnail {
          height: 351px;
        }

      }

      @media all and (min-width: 761px) {
        :host {
          width: 222px;
          margin: 0px 6px 26px 6px;
        }
        .thumbnail {
          height: 130px;
        }

      }

    </style>

    <bt-clipdata web3="[[web3]]" contract="{{contract}}" clipdata="{{clipdata}}"></bt-clipdata>

    <div on-tap="_godetail">
      <div
      class="thumbnail"
      id="thumb"
      style="background: url({{clipdata.thumbnail}}) no-repeat center; background-size: cover;"></div>

      <div  class="container">
        <div class="title">
          <h4>{{clipdata.name}}</h4>
        </div>
        <div class="tags">
          <h5>{{clipdata.tags}}</h5>
        </div>
      </div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'bt-listitem',

        listeners: {
          'tap': 'firelisttap',
      },

        properties: {
          clipdata: {
            type: Object,
            observer: '_clipdata'
          },
          itemcache: {
            type: Object,
            //observer: 'itemcacheloaded'            
          },
          web3: {
            type: Object,
            //observer: '_web3'
          },
          contract: {
            type: String,
            //observer: '_contract'
          },
          title: {
            type: String,
            //value: 'Loading ipfs',
            notify: true
          },
          description: {
            type: String,
            //value: 'Loading ipfs',
            notify: true
          },
          views: {
            type: Number,
            value: 1000
          },
          comments: {
            type: Number,
            value: 2
          },
          thumb: {
            type: String,
            value: ''
          },
          duration: {
            type: Number,
            value: 0
          },
          listitem: {
            type: Boolean,
            value: false
          },
          likebutton: {
          type: Boolean,
          observer: '_likebutton',
          value: false
        },


        },


_clipdata: function(){
  console.log('clipdata=',this.clipdata);
},
        ready: function(){          
          var web3el = document.querySelector('#web3wallet');
          this.web3 = web3el.web3;
        },

        hitMe: function(){
          //this.fire('go', { msg: "/clip/hash1" });
          //location ="/clip/hash1";

          //Excess.RouteManager.transitionTo('/clip/'+this.hash);

//          page('/clip/'+this.hash);
        },

        _likebutton: function(){
          //console.log('Like? ', this.likebutton);
        },

        _godetail: function(){
          Excess.RouteManager.transitionTo('/clip/' + this.contract);
        },

      });
    })();
  </script>

</dom-module>
