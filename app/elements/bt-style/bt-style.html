The `<bt-style>` component provides simple ways to use the bt look and feel
in your component/application. The following seperate imports are available:

1. [bt-color.html](https://github.com/bt-world/bt-style/blob/master/bt-color.html):
a complete list of the colors used in bt

2. [bt-typography.html](https://github.com/bt-world/bt-style/blob/master/bt-typography.html):
All of the classes and mixins used to style the typography of bt

2. [bt-defaultstyling.html](https://github.com/bt-world/bt-style/blob/master/bt-typography.html):
Some classes and mixins to use a default styling.

Including the complete `<bt-style>` will include these two files at once.


@demo demo/index.html
@hero hero.svg
-->
