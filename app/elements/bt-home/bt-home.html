<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/lazy-pages/lazy-pages.html">
<link rel="import" href="../bt-index/bt-index.html">


<dom-module id="bt-home">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <bt-index clips="{{clips}}" web3="{{web3}}"></bt-index>
    <h1>HALLO HOME</h1>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bt-home',

      properties: {
        foo: {
          type: String,
          value: 'bt-home',
          notify: true
        }
      },

      ready: function(){
        this.mainmenu = 'home';
      },
    });
  })();
  </script>
</dom-module>
