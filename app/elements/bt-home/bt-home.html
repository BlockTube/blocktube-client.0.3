<dom-module id="bt-home">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        
      }
    </style>
    <bt-index clips="{{clips}}"></bt-index>
      <template is="dom-repeat" items="[[clips]]">
        <bt-listitem id="{{item.address}}" contract="[[item.address]]">
        </bt-listitem>
      </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bt-home',

      properties: {
        clips: {
          observer: '_clips'
        }
      },

      ready: function(){
        //this.mainmenu = 'home';
      },

      _clips: function(){
        //console.log(this.clips);
      }
    });
  })();
  </script>
</dom-module>
